<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Menu 001</title>
    <link href="http://cdn.bootcss.com/normalize/3.0.3/normalize.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="http://section.joo.pub/libs/css/ct.min.css" rel="stylesheet">
    <link href="css/docs.css" rel="stylesheet">
</head>

<body>
<div class="ct-container-fluid ct-border-radius ct-bg green ct-m-lg ct-p-lg">
        <div class="ct-h1">Static navbar</div><br />
        <div class="ct-h2">Have a drop-down menu</div>
    </div>
    <nav class="ct-navbar ct-navbar-default">
        <div class="ct-container-fluid">
            <div class="ct-navbar-header">
                <button type="button" class="ct-navbar-toggle ct-collapsed">
                    <span class="ct-sr-only">Toggle navigation</span>
                    <span class="ct-icon-bar"></span>
                    <span class="ct-icon-bar"></span>
                    <span class="ct-icon-bar"></span>
                </button>
                <a class="ct-navbar-brand" href="#">Project name</a>
            </div>
            <div class="ct-navbar-collapse ct-collapse">
                <ul class="ct-nav ct-navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li class="ct-dropdown">
                        <a href="javascript:;" class="ct-dropdown-toggle">Dropdown <span class="ct-caret"></span></a>
                        <ul class="ct-dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li class="ct-divider"></li>
                            <li class="ct-dropdown-header">Nav header</li>
                            <li><a href="#">Separated link</a></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="ct-nav ct-navbar-nav ct-navbar-right">
                    <li class="active"><a href="./">Default <span class="ct-sr-only">(current)</span></a></li>
                    <li><a href="../navbar-static-top/">Static top</a></li>
                    <li><a href="../navbar-fixed-top/">Fixed top</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
        <!--/.container-fluid -->
    </nav>
    <script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://section.joo.pub/html/menu/002/js/docs.js" type="text/javascript"></script>
</body>

</html>
