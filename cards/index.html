<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Card</title>
    <link rel="stylesheet" type="text/css" href="http://joo.pub/libs/css/ct.min.css">
    <link rel="stylesheet" type="text/css" href="g3.css">
</head>

<body>
    <div class="ct-container">
        <div class="ct-row">
            <div class="ct-md-4">
                <div class="ct-card --small ct-bg-grey-700 ct-color-white">
                    <div class="g3-head">
                        <img src="http://joo.pub/libs/square/01.jpg" alt="#">
                    </div>
                    <div class="g3-tabs">
                        <a href="javascript:;" class="g3-tab ct-4 active">图库</a>
                        <a href="javascript:;" class="g3-tab ct-4">上传图库</a>
                        <a href="javascript:;" class="g3-tab ct-4">我的图库</a>
                    </div>
                    <div class="__content g3-form">
                        <div class="g3-input-field">
                            表单内容，由于这里没有表单样式
                        </div>
                    </div>
                    <div class="__action ct-uppercase">
                        <a href="javascript:;" class="ct-color-orange-400">Save</a>
                        <a href="javascript:;" class="ct-color-red-300">Remove</a>
                        <a href="javascript:;" class="ct-color-grey-400">Cancel</a>
                    </div>
                </div>
            </div>
            <div class="ct-md-4">
                <div class="ct-card --small ct-bg-grey-700 ct-color-white">
                    <div class="g3-head">
                        <img src="http://joo.pub/libs/rectangle/01.jpg" alt="#">
                    </div>
                    <div class="g3-tabs">
                        <a href="javascript:;" class="g3-tab ct-4 active">图库</a>
                        <a href="javascript:;" class="g3-tab ct-4">上传图库</a>
                        <a href="javascript:;" class="g3-tab ct-4">我的图库</a>
                    </div>
                    <div class="__content g3-form">
                        <div class="g3-input-field">
                            表单内容，由于这里没有表单样式
                        </div>
                    </div>
                    <div class="__action ct-uppercase">
                        <a href="javascript:;" class="ct-color-orange-400">Save</a>
                        <a href="javascript:;" class="ct-color-red-300">Remove</a>
                        <a href="javascript:;" class="ct-color-grey-400">Cancel</a>
                    </div>
                </div>
            </div>
            <div class="ct-md-4">
                <div class="ct-card --small ct-bg-grey-700 ct-color-white">
                    <div class="g3-head">
                        <img src="http://joo.pub/libs/logo/logo-04.png" alt="#">
                    </div>
                    <div class="g3-tabs">
                        <a href="javascript:;" class="g3-tab ct-4 active">图库</a>
                        <a href="javascript:;" class="g3-tab ct-4">上传图库</a>
                        <a href="javascript:;" class="g3-tab ct-4">我的图库</a>
                    </div>
                    <div class="__content g3-form">
                        <div class="g3-input-field">
                            表单内容<br />
                            表单内容<br />
                            表单内容<br />
                        </div>
                    </div>
                    <div class="__action ct-uppercase">
                        <a href="javascript:;" class="ct-color-orange-400">Save</a>
                        <a href="javascript:;" class="ct-color-red-300">Remove</a>
                        <a href="javascript:;" class="ct-color-grey-400">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
